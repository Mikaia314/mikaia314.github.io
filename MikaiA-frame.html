<html>
  <head>
	  <title>MikaiA-frame</title>
	  <!- ここはなに？さあ…… ->
	  <!- なにみてるんですか ->
	  <link rel="icon" href="favicon2.ico" type="image/vnd.microsoft.icon">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene
      overlay-visibility=""
      class="fullscreen"
      fog="density:0;color:#bdaa82;far:84"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      ><canvas
        class="a-canvas"
        data-aframe-canvas="true"
        width="300"
        height="150"
      ></canvas>

      <a-entity
        environment="preset:yavapai;active:true;seed:11;skyType:gradient;skyColor:#239849;horizonColor:#cfe0af;lightPosition:0.5 1 0;fog:0.8;flatShading:true;ground:canyon;groundYScale:9.76;groundTexture:walkernoise;groundColor:#C66344;groundColor2:#c96b4b;dressing:stones;dressingAmount:500;dressingColor:#C66344;dressingScale:0.06;dressingVariance:0.2 0.1 0.2;dressingOnPlayArea:1;gridColor:#239893"
        preset-switcher=""
        id="environment"
        ><a-entity
          class="environment"
          position="0 50 0"
          light="intensity:0.6;color:#91cba3;groundColor:#C66344;type:hemisphere"
        ></a-entity
        ><a-entity
          class="environment"
          position="0.5 1 0"
          light="shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10;intensity:0.6"
        ></a-entity
        ><a-entity
          rotation="-90 0 0"
          class="environmentGround environment"
          scale="1 1 9.76"
          shadow="cast:false;receive:false"
        ></a-entity
        ><a-entity class="environmentDressing environment"></a-entity
        ><a-sky
          radius="200"
          theta-length="110"
          class="environment"
          geometry=""
          material="npot:false;shader:gradientshader;topColor:#239849;bottomColor:#cfe0af"
        ></a-sky
        ><a-entity id="stars" visible="false"></a-entity
      ></a-entity>
      <a-assets>
        <img id="texture" src="https://cdn.glitch.global/4e992269-6dcc-48d0-bedd-55bc02f4d070/mikaia.png?v=1651062791211" />
      </a-assets>
      <a-box
        src="#texture"
        position="0 1.7 -20"
        animation="property: rotation; from: 0 0 0; to: 360 360 0; loop: true; dur: 500; easing: linear"
      ></a-box>
    </a-scene>
  </body>
</html>
